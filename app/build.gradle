apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.example.yangl.androidsample"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'com.example.yangl.androidsample.MyEventBusIndex']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':irecyclerlib')

    implementation rootProject.ext.dependencies["butterknife"]
    implementation rootProject.ext.dependencies["eventbus"]
    implementation rootProject.ext.dependencies["okhttp3"]
    implementation rootProject.ext.dependencies["okhttp3-logging-interceptor"]
    implementation rootProject.ext.dependencies["stetho"]
    implementation rootProject.ext.dependencies["stetho-okhttp3"]
    implementation rootProject.ext.dependencies["fresco"]

    implementation rootProject.ext.dependencies["animated-gif"]
    implementation rootProject.ext.dependencies["animated-webp"]
    implementation rootProject.ext.dependencies["webpsupport"]
    implementation rootProject.ext.dependencies["imagepipeline-okhttp3"]
    implementation rootProject.ext.dependencies["photodraweeview"]

    annotationProcessor rootProject.ext.dependencies["eventbus-annotation-processor"]

}
